    <p class="p_inde_a">办公自动化系统（即OA系统）是将现代化办公和计算机网络功能结合起来的一种新型的办公方式。随着互联网技术（Intranet、Internet）在我国迅速发展和普及，OA在数字化办公领域和企业信息化建设中扮演着越来越重要的角色。因此，现阶段有必要引进建设一套技术先进，符合当前办公发展需要的办公自动化系统，增强协作，以更大发挥信息技术的优势，满足行政办公需求，进一步提高公司行政办公的效率。</p>
