    <p class="p_inde_a">企业级移动应用信息推送方案，通过一体化的企业级移动战略平台，一次构建，立马实现应用移动化的转变，通过消息推送机制实现企业与客户、企业与员工之间的快速精准互动。</p>
    <p class="p_inde_a">当今零散的移动格局给应用开发带来巨大挑战。越来越多的操作系统以及各种设备、形状系数和标准使本机应用程序开发成本过高，因此，跨平台解决方案和移动开发工具的市场需求越来越大。我们利用基于行业的技术和工具，帮助企业有效地创建、运行并管理面向智能手机和平板电脑的 HTML5、混合应用程序和本机应用程序。 </p>
