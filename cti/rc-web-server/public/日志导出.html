<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<style type="text/css">
    body {
        width: 1000px;
    }

    #reportform tr td:nth-child(1) {
        text-align: right;
    }

    #reportform tr td:nth-child(2) {
        text-align: center;
    }

    #reportform tr td:nth-child(3) {
        text-align: center;
    }

    #reportform tr td:nth-child(4) {

<head>

<link href="style_pages.css" rel="stylesheet" type="text/css"/>

<body>
<div class="div_panel">
    <div class="div_lt"></div>
    <fieldset>

        <table class="table_panel" width="100%">

                <td>
                    <div align="center">(日期输入控件？)&nbsp;-&nbsp;(日期输入控件？)&nbsp;<input name="" type="button" value="查询"/>

                        <tr>

                            <td>64</td>

            <tr>

                    <div align="right" style="margin-top:2px;">
                        <input name="" type="button" value="导出"/>
                    </div>
                </td>
            </tr>
